# Default values for monitoring-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


networking:
  ingress: false
  nodePort: true   

metrics:
  present: true 

global:
  env:
    local: false 
    azure: false #set to "true" for azure cluster deployment
    aws: false 
  namespace: monitoring
  image:
    pullPolicy: IfNotPresent
  metrics:
    present: true 
  pv:
    provisioner: aws-ebs


image:
  pullPolicy: IfNotPresent


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}


service:
  type: ClusterIP
  port: 80



resources: {}

nodeSelector: {}

tolerations: []

affinity: {}


grafana: 
  image: grafana/grafana:8.4.4
  #:7.5.6
  name: grafana
  labels: 
    app: grafana
    role: monitoring
    app.kubernetes.io/component: web
  replicas: 1
  selectorLabels:
    app: grafana
  configmap:
    name: grafana
  volume: 
    name: grafana
  ports:
    name: grafana-port
    port: 3000
  service:
    type: NodePort
    port: 31500
    name: grafana
  pvc:
    name: grafana
    size: 2Gi
  sc:
    name: grafana  

